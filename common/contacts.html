<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap SS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../style/style.css" rel="stylesheet">
    <title>Index</title>
</head>
<body>
  <!-- Navbar start -->
  <nav class="navbar navbar-expand-md navbar-light bg-light py-3 sticky-top" id="navigation">
      <div class="container">
          <a class="navbar-brand" href="#"><img alt="WoodWorkLogo" id="logo" src="../assets/euwood-logo.png"></a>

          <button class="navbar-toggler" data-bs-target="#navmenu" data-bs-toggle="collapse" type="button">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="../index.html">Pagrindinis</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Galerija</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="contacts.html">Kontaktai</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  <!-- Navbar end -->

  <span class="position-absolute trigger">
      <!-- hidden trigger to apply 'stuck' styles -->
      </span>
  <section>
      <div class="container mt-5">
          <div class="row">
              <div class="col-md-8 offset-md-2">
                  <h3 class="text-center mb-4">Contact Us</h3>
                  <form method="POST">
                      <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" name="name" required>
                      </div>
                      <div class="mb-3">
                          <label for="phone" class="form-label">Phone</label>
                          <input type="tel" class="form-control" id="phone" name="phone" required>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <div class="mb-3">
                          <label for="message" class="form-label">Message</label>
                          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                      </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-primary">Send Message</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>


  <!-- Footer start -->
  <footer class="pt-3 bg-dark" id="footer">
      <div class="container">
          <div class="row justify-content-between mt-3">
              <div class="col-auto">
                  <a href="#"><img alt="logo" height="" src="../assets/euwood-logo-white.png" width=""></a>
                  <p class="text-white"><i class="fa fa-copyright mt-3"></i>2023: EUWood</p>
              </div>
              <div class="col-auto ml-5">
                  <h5 class="text-light text-uppercase text-center">Follow us</h5>
                  <section class="mb-4">
                      <!-- Facebook -->
                      <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"
                      ><i class="fa fa-facebook-f"></i
                      ></a>

                      <!-- Twitter -->
                      <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"
                      ><i class="fa fa-twitter"></i
                      ></a>

                      <!-- Google -->
                      <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"
                      ><i class="fa fa-google"></i
                      ></a>

                      <!-- Instagram -->
                      <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"
                      ><i class="fa fa-instagram"></i
                      ></a>

                      <!-- Linkedin -->
                      <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"
                      ><i class="fa fa-linkedin"></i
                      ></a>

                      <!-- Github -->
                      <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"
                      ><i class="fa fa-github"></i
                      ></a>
                  </section>
              </div>
              <div class="col-auto">
                  <h5 class="text-light text-uppercase">Contact us</h5>
                  <p class="text-white"><i class="fa fa-home mr-3"></i> New York, NY 10012, US</p>
                  <p class="text-white"><i class="fa fa-envelope mr-3"></i> info@gmail.com</p>
                  <p class="text-white"><i class="fa fa-phone mr-3"></i> + 01 234 567 88</p>
              </div>
          </div>
      </div>
  </footer>
  <!-- Footer end -->

<!-- Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="../javascript/index.js"></script>
</body>
</html>
